k3s_version: v1.24.9+k3s1

iptables_alternative: nft

k3s_server_etcdctl_version: '3.5.5'

k3s_system_reserved_cpu: 150m
k3s_system_reserved_memory: 300Mi
k3s_server: yes
k3s_server_reserved_cpu: 875m
k3s_server_reserved_memory: 1100Mi
k3s_agent:  no
k3s_agent_reserved_cpu: 350m
k3s_agent_reserved_memory: 640Mi
# k3s_agent_extra_args: ""
# k3s_cluster_init_addres: 5.6.7.8
# k3s_cluster_init_node: my-first-master
# k3s_apiserver_address: 1.2.3.4
k3s_apiserver_port: 443
k3s_apiserver_fqdn: k3s
k3s_apiserver_host: k3s
# k3s_token: SUPER-SECRET-TOKEN
# k3s_agent_token: SUPER-SECRET-TOKEN
# k3s_server_extra_args: "--node-taint CriticalAddonsOnly=true:NoExecute"
k3s_server_location: /var/lib/rancher/k3s

systemd_dir: /etc/systemd/system

systemd_mounts: /var/lib/rancher /var/lib/containers /var/lib/kubelet
